<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Mata Uang ke Rupiah</title>
  </head>
  <body>
    <fieldset style="width: 50%">
      <legend><h1>Menghitung kurs Rupiah</h1></legend>

      <table style="width: 50%" border="2">
        <tr>
          <td>Masukan nilai :</td>
          <td>
            <input type="number" id="inputan" onchange="kalkulator()" />
          </td>
        </tr>
        <tr>
          <td>Mata uang :</td>
          <td>
            <select name="" id="matauang" onchange="kalkulator()">
              <option value="">Pilih Mata Uang</option>
              <option value="15482.05 ">Dollar US</option>
              <option value="11643.79">Dollar Singapore</option>
              <option value="16984.74">Euro</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Nilai Rupiah :</td>
          <td>
            <p id="hasil"></p>
          </td>
        </tr>
      </table>
    </fieldset>
  </body>
  <script>
    function kalkulator() {
      let input = document.getElementById("inputan").value;
      let mata_uang = document.getElementById("matauang").value;

      let area_hasil = document.getElementById("hasil");
      area_hasil.innerHTML = input * mata_uang;
    }
  </script>
</html>
